<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天草市 旅費算定地点・金額検索アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>天草市 旅費算定地点・金額検索アプリ</h1>
        <p>旅費の起点と終点の両方を、住所または施設名から地番情報に基づいて特定し、地点間の距離と金額を検索します。</p>

        <div class="search-section">
            <h2>1. 旅費の起点地点を特定</h2>
            <div class="mode-switcher start-mode-switcher">
                <button id="start-mode-address" class="active">住所から特定</button>
                <button id="start-mode-facility">施設名から特定</button>
            </div>

            <div id="start-address-form" class="search-form point-form">
                <div class="input-group">
                    <label for="start-town-name">町名 (例: 東浜町)</label>
                    <input type="text" id="start-town-name" placeholder="町名を入力してください">
                </div>
                <div class="input-group">
                    <label for="start-house-number">地番 (例: 8-1)</label>
                    <input type="text" id="start-house-number" placeholder="地番を入力してください">
                </div>
            </div>

            <div id="start-facility-form" class="search-form point-form hidden">
                <div class="input-group">
                    <label for="start-facility-select">施設名</label>
                    <select id="start-facility-select">
                        <option value="">-- 施設を選択してください --</option>
                    </select>
                </div>
            </div>
        </div>

        <hr>

        <div class="search-section">
            <h2>2. 旅費の終点地点を特定</h2>
            <div class="mode-switcher end-mode-switcher">
                <button id="end-mode-address" class="active">住所から特定</button>
                <button id="end-mode-facility">施設名から特定</button>
            </div>

            <div id="end-address-form" class="search-form point-form">
                <div class="input-group">
                    <label for="end-town-name">町名 (例: 五和町御領)</label>
                    <input type="text" id="end-town-name" placeholder="町名を入力してください">
                </div>
                <div class="input-group">
                    <label for="end-house-number">地番 (例: 2943)</label>
                    <input type="text" id="end-house-number" placeholder="地番を入力してください">
                </div>
            </div>

            <div id="end-facility-form" class="search-form point-form hidden">
                <div class="input-group">
                    <label for="end-facility-select">施設名</label>
                    <select id="end-facility-select">
                        <option value="">-- 施設を選択してください --</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="search-execute-area">
            <button onclick="searchTravelCost()">旅費を検索</button>
        </div>
        
        <div id="result-area" class="result-box">
            <p class="result-label">特定された起点 → 終点</p>
            <p id="travel-segment-display" class="result-point">---</p>
            <hr>
            <p class="result-label">起点/終点の特定元</p>
            <p id="search-input-display" class="result-input">---</p>
            <hr>
            <p class="result-label">特定された終点地点</p>
            <p id="travel-point-display" class="result-point">---</p>
            <hr>
            <p class="result-label">旅費 (往復金額 / 片道距離)</p>
            <p id="travel-cost-display" class="result-cost">---</p>
            <p id="note-display" class="result-note">※ 特定された地点が旅費算定の基準となります。</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
